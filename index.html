<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pasSITE - Домашка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #007BFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 1s;
    }
    .hello {
      font-size: 5vw;
      color: white;
      position: absolute;
      z-index: 1;
      animation: scaleAnimation 2s forwards;
    }
    @keyframes scaleAnimation {
      0% {
        opacity: 1;
        transform: scale(0.3);
      }
      100% {
        opacity: 1;
        transform: scale(1.5);
      }
    }
    .container {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 5vw;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(3px); /* Применяем размытие фона */
      width: 77vw;
      height: 85vh;
      max-width: 800px;
      position: absolute;
      transform: scale(0);
      animation: grow 1s forwards;
      display: none;
      z-index: 2;
    }
    @keyframes grow {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    @keyframes slideOutRight {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    @keyframes slideInLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes slideOutLeft {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-100%);
        opacity: 0;
      }
    }
    @keyframes slideInRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    header, footer {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    h2, p {
      color: #555;
      margin-bottom: 20px;
    }
    #content {
      margin-bottom: 20px;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }
    .button {
      padding: 15px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      cursor: pointer;
      text-align: center;
    }
    .button:hover {
      background: gray;
    }
    .content-container {
      max-height: 35vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    .content-container::-webkit-scrollbar {
      width: 5px;
    }
    .content-container::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1; 
      overflow: hidden;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snow 10s linear infinite;
    }
    @keyframes snow {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateX(50px) translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hello" id="hello">Hello</div>
  <div class="container" id="container">
    <header>
      <h1 id="page-title">Добро пожаловать друг</h1>
    </header>
    <main>
      <h2 id="sub-title">Новости-News</h2>
      <div id="content">ОБНОВЛЕНИЕ 1.5.8 включает небольшие исправление, подробнее в "Site info"</div>
      <div class="buttons-container">
        <button class="button" onclick="changeContent('page1')">ДЗ</button>
        <button class="button" onclick="changeContent('page2')">Site Info</button>
        <button class="button" onclick="changeContent('main')">Вернуться на главное меню</button>
      </div>
    </main>
    <footer>
      <p>© 2025 pasSITE</p>
    </footer>
  </div>
  <div class="snowflakes" id="snowflakes"></div>
  <script>
    // Оригинальные функции (без изменений)
    function hideHello() {
      const hello = document.getElementById('hello');
      hello.style.opacity = '0';
      setTimeout(() => {
        hello.style.display = 'none';
      }, 15);
    }
    setTimeout(() => {
      hideHello();
      document.getElementById('container').style.display = 'block';
      document.getElementById('container').style.animation = 'grow 1s forwards';
      changeBackgroundToSnow();
    }, 1500);
    function changeBackgroundToSnow() {
      document.body.style.transition = 'background-color 1s';
      document.body.style.backgroundColor = '#1a1a2e';
      setTimeout(() => {
        createSnowflakes();
      }, 3000);
    }
    function createSnowflakes() {
      const snowflakesContainer = document.getElementById('snowflakes');
      let snowflakeCount = 0;
      const interval = setInterval(() => {
        if (snowflakeCount < 50) {
          const snowflake = document.createElement('div');
          snowflake.classList.add('snowflake');
          const size = Math.random() * 5 + 2;
          const leftPosition = Math.random() * 100 + '%';
          const animationDuration = Math.random() * 5 + 5;
          snowflake.style.width = `${size}px`;
          snowflake.style.height = `${size}px`;
          snowflake.style.left = leftPosition;
          snowflake.style.animationDuration = `${animationDuration}s`;
          snowflakesContainer.appendChild(snowflake);
          snowflakeCount++;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }
    function getUniqueUsername() {
      let username = localStorage.getItem('username');
      if (!username) {
        const uniqueId = Date.now();
        username = `User${uniqueId}`;
        localStorage.setItem('username', username);
      }
      return username;
    }
    function sendMessageToTelegram(message) {
      const token = '7594707019:AAENdktYKFGecOZjAwfH-K4JQVtndJ2X74E';
      const chatId = '-1002446461136';
      const username = getUniqueUsername();
      const fullMessage = `${username}: ${message}`;
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(fullMessage)}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            console.log('Сообщение отправлено в Telegram!');
          } else {
            console.error('Ошибка отправки сообщения:', data);
          }
        })
        .catch(error => {
          console.error('Ошибка в сети:', error);
        });
    }
    function changeContent(page) {
      const container = document.getElementById('container');
      const isGoingToMain = (page === 'main');
      container.style.animation = isGoingToMain ? 'slideOutLeft 1s forwards' : 'slideOutRight 1s forwards';
      setTimeout(() => {
        if (page === 'main') {
          updateMainContent();
        } else {
          loadPageContent(page);
        }
        container.style.animation = isGoingToMain ? 'slideInRight 1s forwards' : 'slideInLeft 1s forwards';
      }, 1500);
    }
    function loadPageContent(page) {
      const pageMap = {
        'page1': 'page1.html',
        'page2': 'page2.html'
      };
      const filePath = pageMap[page];
      if (filePath) {
        if (document.getElementById('page-title') && document.getElementById('sub-title') && document.getElementById('content')) {
          document.getElementById('page-title').textContent = page === 'page1' ? 'ДЗ' : 'TheUpdateList';
          document.getElementById('sub-title').textContent = page === 'page1' ? 'Февраль' : 'pasSITE';
          document.getElementById('content').innerHTML = `<div class="content-container">Загрузка...</div>`;
        }
        setTimeout(() => {
          fetch(filePath)
            .then(response => {
              if (!response.ok) throw new Error("Не удалось загрузить страницу.");
              return response.text();
            })
            .then(data => {
              if (document.getElementById('page-title') && document.getElementById('sub-title') && document.getElementById('content')) {
                document.getElementById('content').innerHTML = `<div class="content-container">${data}</div>`;
                document.querySelectorAll('.button').forEach(button => {
                  button.style.display = button.innerText.includes("главное меню") ? 'inline-block' : 'none';
                });
              }
            })
            .catch(error => {
              console.error("Ошибка загрузки:", error);
              document.getElementById('content').textContent = 'Ошибка загрузки содержимого страницы.';
            });
        }, 50);
      }
    }
    function updateMainContent() {
      document.getElementById('page-title').textContent = 'Добро пожаловать друг';
      document.getElementById('sub-title').textContent = 'Новости-News';
      document.getElementById('content').textContent = 'ОБНОВЛЕНИЕ 1.5.8 включает небольшие исправление, подробнее в "Site info"';
      document.querySelectorAll('.button').forEach(button => button.style.display = 'inline-block');
    }
    document.querySelector('button[onclick="changeContent(\'page1\')"]').addEventListener('click', () => {
      sendMessageToTelegram('Пользователь открыл страницу ДЗ');
    });

    // Новые функции (добавлены в конце без изменений оригинального кода)

    // Функция для определения модели iPhone (начиная с iPhone 5)
    function getIphoneModel() {
      const userAgent = navigator.userAgent;
      const match = userAgent.match(/iPhone\d+,\d+/);
      if (match) {
        const modelId = match[0];
        const iphoneModels = {
          "iPhone5,1": "iPhone 5",
          "iPhone5,2": "iPhone 5",
          "iPhone5,3": "iPhone 5C",
          "iPhone5,4": "iPhone 5C",
          "iPhone6,1": "iPhone 5S",
          "iPhone6,2": "iPhone 5S",
          "iPhone7,1": "iPhone 6 Plus",
          "iPhone7,2": "iPhone 6",
          "iPhone8,1": "iPhone 6S",
          "iPhone8,2": "iPhone 6S Plus",
          "iPhone8,4": "iPhone SE (Gen 1)",
          "iPhone9,1": "iPhone 7",
          "iPhone9,2": "iPhone 7 Plus",
          "iPhone9,3": "iPhone 7",
          "iPhone9,4": "iPhone 7 Plus",
          "iPhone10,1": "iPhone 8",
          "iPhone10,2": "iPhone 8 Plus",
          "iPhone10,3": "iPhone X",
          "iPhone10,4": "iPhone 8",
          "iPhone10,5": "iPhone 8 Plus",
          "iPhone10,6": "iPhone X",
          "iPhone11,2": "iPhone XS",
          "iPhone11,4": "iPhone XS Max",
          "iPhone11,6": "iPhone XS Max",
          "iPhone11,8": "iPhone XR",
          "iPhone12,1": "iPhone 11",
          "iPhone12,3": "iPhone 11 Pro",
          "iPhone12,5": "iPhone 11 Pro Max",
          "iPhone12,8": "iPhone SE (Gen 2)",
          "iPhone13,1": "iPhone 12 Mini",
          "iPhone13,2": "iPhone 12",
          "iPhone13,3": "iPhone 12 Pro",
          "iPhone13,4": "iPhone 12 Pro Max",
          "iPhone14,4": "iPhone 13 Mini",
          "iPhone14,5": "iPhone 13",
          "iPhone14,2": "iPhone 13 Pro",
          "iPhone14,3": "iPhone 13 Pro Max",
          "iPhone14,6": "iPhone SE (Gen 3)",
          "iPhone15,2": "iPhone 14",
          "iPhone15,3": "iPhone 14 Plus",
          "iPhone15,4": "iPhone 14 Pro",
          "iPhone15,5": "iPhone 14 Pro Max",
          "iPhone16,1": "iPhone 15",
          "iPhone16,2": "iPhone 15 Plus",
          "iPhone16,3": "iPhone 15 Pro",
          "iPhone16,4": "iPhone 15 Pro Max"
        };
        return iphoneModels[modelId] || "";
      }
      return "";
    }

    // Функция для определения устройства и (если iOS) модели iPhone
    function getDeviceInfo() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      let device = "";
      let model = "";
      
      if (/android/i.test(userAgent)) {
        device = "Android";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        device = "iOS";
        model = getIphoneModel(); // Получаем модель iPhone (если определена)
      } else if (/Macintosh/.test(userAgent)) {
        device = "Mac";
      } else if (/Windows NT/.test(userAgent)) {
        device = "Windows";
      } else if (/Linux/.test(userAgent)) {
        device = "Linux";
      }
      
      return { device, model };
    }

    // Переопределяем sendMessageToTelegram, чтобы автоматически добавлять информацию об устройстве
    (function() {
      const originalSendMessageToTelegram = sendMessageToTelegram;
      sendMessageToTelegram = function(message) {
        const { device, model } = getDeviceInfo();
        let deviceInfo = "";
        if (device) {
          deviceInfo = " (Система " + device;
          if (device === "iOS" && model) {
            deviceInfo += ", модель: " + model;
          }
          deviceInfo += ")";
        }
        originalSendMessageToTelegram(message + deviceInfo);
      }
    })();

    // Отправка информации об устройстве при загрузке страницы
    document.addEventListener("DOMContentLoaded", function() {
      const { device, model } = getDeviceInfo();
      let msg = `Пользователь зашел с ${device}`;
      if (device === "iOS" && model) {
        msg += `, модель: ${model}`;
      }
      sendMessageToTelegram(msg);
    });
  </script>
</body>
</html>
